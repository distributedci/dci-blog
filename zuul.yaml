---

- job:
    name: dci-blog-preview
    description: dci blog preview of the current review
    success-url: 'artifacts/'
    run: zuul.d/build-and-collect-static-files.yaml
    nodeset:
      nodes:
        - name: testrunner
          label: cloud-rhel-8-10

- project:
    queue: dci
    name: dci-blog
    vars:
      registry: registry.distributed-ci.io
      tag: "distributedci/dci-blog"
      push_stable_tag: false
    templates:
      - dci-container
    check:
      jobs:
        - dci-rpm-build-el8
        - dci-blog-preview:
            voting: false
    gate:
      jobs:
        - dci-rpm-build-el8
    dci-post:
      jobs:
        - dci-rpm-build-el8
        - dci-rpm-publish:
            dependencies:
              - dci-rpm-build-el8
        - dci-deploy:
            dependencies:
              - dci-rpm-publish

...
