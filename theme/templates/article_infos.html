<div class="dci-article__info">
  <abbr class="published" title="{{ article.date.isoformat() }}">
    {{ article.locale_date }}
  </abbr>
  {% if article.readtime %}<span>{{article.readtime}} min read</span>{% endif %}
  {% if article.authors %}
  <address class="vcard author">
    By {% for author in article.authors %}
    <a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a>
    {% endfor %}
  </address>
  {% endif %}
</div>
